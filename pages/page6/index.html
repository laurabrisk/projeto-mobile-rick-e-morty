       <h1><style>Morty smith</h1>
    <p>Morty é neto de Rick Sanchez e frequentemente é forçado a acompanhá-lo em suas várias desventuras como ajudante enquanto estudava na Harry Herpson High School junto com sua irmã, Summer. No início da série, Morty foi mostrado como um adolescente incrivelmente ansioso e submisso. Ele tinha pouca voz nas aventuras que vivia com Rick e era frequentemente abusado verbalmente e manipulado por ele. No entanto, Morty eventualmente ganhou mais confiança com o passar do tempo e agora é mais capaz e independente, em vez de um mero ajudante. Essa nova confiança também permitiu que Morty se distanciasse de Rick com mais frequência devido às suas tendências desprezíveis, embora Morty ainda fique ao seu lado quando necessário.</p>
    <h1>Espécie:</h1> <p>Humano</p>
    <h1>Idade:</h1>
    <p>14 anos (biologicamente) nascido em 6 de fevereiro de 1999. </p>
    <h1>Status:</h1>
    <p>Vivo</p>
    <h1>Ocupação:</h1>
    <p>Aluno da Harry Herpson High School</p>
    <h1>Filiação:</h1>
    <p>Família Prime,Família Smith.</p>
    <h1>Local de orgem:</h1>
        <p>Terra (dimensão primaria)</p>
    </h1>
    <h1>Aparência:</h1>
    <p>Morty é um jovem adolescente. Ele tem pele média, cabelo castanho curto e um nariz pequeno e caído. A cabeça de Morty é redonda e tem aproximadamente o formato e o tamanho de um círculo, ao contrário de muitos outros personagens da série. Ele também não tem pescoço visível. Ele normalmente usa uma camisa amarela, calça azul e sapatos brancos.</p>
    <p>Morty também gagueja bastante (mesmo quando está calmo) e sua voz falha constantemente devido aos efeitos da puberdade. No entanto, à medida que a série avança, a gagueira de Morty parece ocorrer com menos frequência.</p>
    <h1>Personalidade:</h1>
    <p>Morty é um garoto jovem, bem-humorado e impressionável que pode ser facilmente manipulado. Ele foi descrito como "desafiado" e tem dificuldade na escola. Ele também tem uma gagueira pronunciada. Apesar de sua aparente falta de intelecto, Morty demonstrou ser um bom ouvinte e segue bem as instruções.</p>
    <p>Morty pode às vezes agir de forma covarde, mas ele demonstrou bravura e perspicácia diante da adversidade, como liderar o esforço de extração do Parque de Anatomia e usar um par de botas de luta para escapar dos guardas na Alfândega Intergaláctica, Morty também é bastante responsável por sua idade.</p>
    <h1>Habilidades:</h1>
    <p>Transformando-se em um carro.

        Rick deu um implante a Morty para que, se ele se concentrasse bastante, pudesse se transformar em um carro.</p>
        <p>Inteligência.

            Na série, sua inteligência não é muito mostrada, mas por ser parente de Rick Prime e ser capaz de pensar rápido, ele é inteligente.</p>
